<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <!-- CSS only -->
        <title>Document</title>
    </head>
    <body>
        <main class="encabezadoPagina">
            <h1 class="tituloPrincipal">
            Tienda El Telefonito
            </h1>
            <img class= "logoPrincipal" src="./assets/Logo.png" alt="">
        </main>
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Catálogo de equipos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto
                    </a>
                  </li>
                </ul>
                <ul className="navbar-nav me-auto">  
                  <li className="nav-item " >
                      <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary">
                        <i class="fas fa-shopping-cart fa-1x"></i>
                        <img src="./assets/depositphotos_58300529-stock-illustration-check-out-icon-symbol.jpg" class="logoCarrito" alt="">
                      </a>
                  </li>
              </ul>  
              </div>
              <div>
                  
              </div>
            </div> 
          </nav>
        </header>
        <section class="sectionPrincipal">
            <p class="primerParrafo">En esta sección usted puede agregar el equipo al catalogo online que tenemos</p>
            <div class="container">
            <form class="formIngreso">
                <label for="marcaCelular" class="formLabel">Ingrese la marca del equipo</label>
                <input type="text" id="marcaCelular" name="Marca">
                <label for="modeloCelular" class="formLabel">Ingrese el modelo del equipo</label>
                <input type="text" id="modeloCelular" name="Modelo">
                <label for="anioCelular" class="formLabel">Ingrese el año de fabricación del equipo</label>
                <input type="text" id="anioCelular" name="Anio">
                <label for="precioCelular" class="formLabel">Ingrese el precio del equipo</label>
                <input type="text" id="precioCelular" name="Precio">
            </form>
            <div class="Btn">
                <button id="agregarCelularBtn" class="agregarCelularBtn">Agregar al catálogo</button>
                <button id="verCatalogoBtn">Ver catálogo</button>
                <button id="ocultarCatalogoBtn">Ocultar catálogo</button>
            </div>
            </div>
        </section>
        <div id="catalogo"></div>
        <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modalBody">
                
              </div>
              <div class="row ml-ato">
                <p id="precioTotal"></p>
              </div>
              <div class="modal-footer">
                
                
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
              </div>
            </div>
          </div>
        </div>

        <script src="./js/index.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>    
    </body>
</html>
